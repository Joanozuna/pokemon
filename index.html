<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="imag-conteiner">

            <span class="text">blastoise</span>
          </span>
        </div>

        <div class="imagen">

          <div class="imagen">
